<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG pictures to PDF</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Stylesheet/uploadpage.css">
    <link rel="stylesheet" href="Stylesheet/dropanddrag.css">
</head>
<body>
    

<div class="main">
    

    <div class="tool">
        <div class="tool__workarea" id="workArea">
            <div id="dropArea"></div>
            <div class="tool__header">
                <h1 class="tool__header__title">Convert JPEG pictures to PDF</h1>
                <h2 class="tool__header__subtitle">Make jpeg pictures files easy to read by converting them to PDF.</h2>
            </div>
         
  
        <form class="form-container" method="post" action="/imgtopdf" enctype='multipart/form-data'>
            <div class="upload-files-container">
              <div class="drag-file-area">
                <div class="form-group">
                  <label class="label"><span class="browse-files"> 
                    <input type="file" name="file"
                        class="default-file-input" /> 
                        <span class="browse-files-text">Upload JPEG Pictures</span>
                      <span>from device</span></span></label>
                </div>
                <input class="btn btn-primary my-4" type="submit" value="SUBMIT">
              </div>
            </div>
          </form>

         
</body>
</html>
